<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Earth Day</title>
<script src="//moe-blog.oss-cn-hongkong.aliyuncs.com/typinyin.js"></script>
<link rel="stylesheet" href="//moe-blog.oss-cn-hongkong.aliyuncs.com/typinyin.css">
<link rel="stylesheet" href="./main.css">
</head>

<body>
<script>
	window.onload = function(){
		var demo = new Typinyin();
		demo.attach('#typinyin_demo'); // 绑定元素
		demo.setOptions({
			sentences: [
				{
					ch: ["地",{pause: 1500}/* 暂停1500毫秒 */,"球","母亲,"声日",{del: 2}/* 删除两个字符 */,"生日","快乐"],
					py: ["di","","qiu","muqin","shengri","","shengri","kuaile"],
				}, {
					ch: ["Happy Birthday Earth."],
					py: ["Haaaaaaaaaa\b\b\b\b\b\b\b\b\bppy Birthday Earth."], // 用"\b" 来删除一个字符
				}, {
					ch: ["程序员","少看","视频"],
					py: ["chengxuyuan","shaokan","shiping"],
				}, {
					ch: ["多","写","代码","心","\b","❤""！"],
					py: ["duo","xie","daima","xin","","xin","！"]
				}
			], // 需要输入的句子
			startDelay: 1000, // 启动延时，以毫秒记
			typeSpeed: 100, // 打字速度，以毫秒记
			pause: 1000, // 每一句话打完后的停顿时间，以毫秒记
			backSpeed: 60, // 删除文字的速度，以毫秒记
			cursorChar: "|", // 光标字符
			loop: false, // 是否循环播放
		});
		demo.finished = function() {
			console.log("地球母亲生日快乐！");
		}; // 输入完毕时执行，loop 为 true 的时无效
		demo.init(); // 初始化并开始打字
	}
</script>
<span id="typinyin_demo"></span>
</body>
</html>
